	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

	<header class="menu_background">

		<div class="logo"> <img class="logo-to" src="img/Logo-to.png"></div>

      	</p>
      
    	</nav>

	<div class="contactform">

				
			<h2 >Nous contacter</h2>


		<div class="formcontact">
			<form class="formulairecontact" action="/ma-page-de-traitement" method="post">

    			<div>
        			<label for="name"></label>
        			<input class="inputc" type="text" id="name" name="user_name" placeholder=" Votre nom">
    			</div>

    			<div>
        			<label for="mail"></label>
        			<input class="inputc" type="email" id="mail" name="user_mail" placeholder=" Votre e-mail">
    			</div>

    			<div>
        			<label for="ville"></label>
        			<textarea class="inputc" id="ville" name="user_ville" placeholder=" Votre ville"></textarea>
    			</div>

    			<div>
        			<label for="text"></label>
        			<textarea class="inputc" id="message" name="user_message" placeholder=" Votre message"></textarea>
    			</div>

    			<div>
    				<a class="boutonc" href="#">Envoyer</a>
    			</div>

			</form>
		</div>

				
	</div>






	<footer class="foot">
		
		<h3 class="mess_fin">Rejoignez-nous !</h3>
		<div class="logo_foot">
			<img class="ahov9" src="img/facebook (1).png">
